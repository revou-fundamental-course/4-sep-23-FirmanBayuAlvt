<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Kalkulator Hitung Persegi</h1>
    </header>
    <section class="luasInputSection">
        <label for="inputField">Sisi Persegi</label>
        <input type="number" id="inputField" placeholder="Masukkan Sisi">
    </section>
    <img src="pengertian_persegi.PNG">
    <label>Rumus Luas Persegi Yaitu :</label>
    <label>L = S X S</label>
    <label>Dimana :</label>
    <label>L = Luas Persegi</label>
    <label>S = Sisi Persegi</label>
    <label>Sedangkan Rumus Keliling Persegi Yaitu :</label>
    <label>K = 4 X S</label>
    <label>Dimana :</label>
    <label>K = Keliling Persegi</label>
    <label>S = Sisi Persegi</label>
    <section class="inputButton">
        <button id="calculateButton">Hitung</button>
        <button id="resetButton">Reset</button>
    </section>
    <section class="results">
        <div class="luasResult">
            <h2>Luas:</h2>
            <span id="luasValue">-</span>
        </div>
        <div class="kelilingResult">
            <h2>Keliling:</h2>
            <span id="kelilingValue">-</span>
        </div>
    </section>
    <script src="js/script.js"></script>
</body>
</html>
